<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konten</title>
    <!-- CSS Pribadi -->
    <link rel="stylesheet" href="style.css" />

    <!-- CSS luar -->
    <link rel="stylesheet" href="dist/output.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar  -->
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

        <!-- Logo dan nama company -->
        <a href="" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="image/logo_brr.jpg" class="h-16" alt="Flowbite Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Name / Logo</span>
        </a>
        <!-- Akhir logo dan nama Company -->


        <!-- Button Download -->
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button" class="text-white bg-green-500 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Down Proposal</button>
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
              </svg>
          </button>
        
        </div> 
        <!-- Akhir download Proposal -->

        <!-- List Navbar -->
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Home</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services</a>
            </li>
            <li>
              <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
            </li>
          </ul>
        </div>
        <!-- Akhir list Navbar -->

      </div>
    </nav>
    <!-- Akhir Navbar -->


    <!-- Section Pertama -->
    <section class="py-16 lg:pt-32 lg:pb-40 font-poppins mx-auto mt-14 max-w-6xl px-5 lg:px-0 md:mt-14 sm:mt-14 grid grid-cols-5 gap-10">  
      <!-- Tulisan Slogan -->
      <div class="m-auto col-span-5 md:col-span-2 space-y-7">
          <h2 class="text-4xl font-bold" data-aos="fade-up">Slogan / Word of Your Company!</h2>
          <p class="font-light tracking-wide leading-relaxed" data-aos="fade-up">There is footage from Your Company, You can attach there. Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p> 
      </div>
      <!-- Akhir slogan -->

      <!-- Footage Gambar 4 -->
      <div class="col-span-5 lg:col-span-3 grid grid-cols-2 grid-rows-2 gap-3">
          <img src="image/background.jpg" class="rounded-2xl col-span-1 shadow-2xl"
              alt="pitchingfest pitching festival" data-aos="zoom-in" data-aos-delay="100">
          <img src="image/background.jpg" class="rounded-2xl col-span-1 shadow-2xl"
              alt="pitchingfest pitching festival" data-aos="zoom-in" data-aos-delay="150">
          <img src="image/background.jpg" class="rounded-2xl col-span-1 shadow-2xl"
              alt="pitchingfest pitching festival" data-aos="zoom-in" data-aos-delay="200">
          <img src="image/background.jpg" class="rounded-2xl col-span-1 shadow-2xl"
              alt="pitchingfest pitching festival" data-aos="zoom-in" data-aos-delay="250">
      </div>
      <!-- Akhir Footage -->
    </section>
    <!-- akhir Section Pertama -->


    <!-- script flowbit -->
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
